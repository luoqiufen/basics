<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合并单元格</title>
</head>
<body>
	<table border="1" bordercolor="#9E49D1" cellspacing="0" width="300" height="300" align="center">
		<tbody align="center">
		<tr>
			<td>1-1</td>
			<td colspan="2">1-2</td>
			<!-- <td>1-3</td> -->
			<td>1-4</td>
		</tr>
		<tr>
			<td rowspan="3">2-1</td>
			<td>2-2</td>
			<td rowspan="2" colspan="2">2-3</td>
			<!-- <td>2-4</td> -->
		</tr>
		<tr>
			<!-- <td>3-1</td> -->
			<td>3-2</td>
			<!-- <td>3-3</td>
			<td>3-4</td> -->
		</tr>
		<tr>
			<!-- <td>4-1</td> -->
			<td>4-2</td>
			<td>4-3</td>
			<td>4-4</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
