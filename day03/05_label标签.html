<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>label标签</title>
</head>
<body>
	<form action="index3.php">
		一年的季节有哪些? <br><br>
		<input type="checkbox" name="answer" id="A"><label for="A">A:春</label> <br><br>
		<input type="checkbox" name="answer" id="B"><label for="B">B:夏</label> <br><br>
		<input type="checkbox" name="answer" id="C"><label for="C">C:秋</label> <br><br>
		<input type="checkbox" name="answer" id="D"><label for="D">D:冬</label> <br><br>
	</form>

		</fieldset>
	</form>

</html>
