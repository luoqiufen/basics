<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>框架划分练习</title>
</head>
	<!-- 划分3行 -->
	<frameset rows="150,*,80" frameborder="1" border="5" bordercolor="red">
		<frame src="top.html" noresize>
		<!-- 划分3列 -->
		<frameset cols="300,*">
			<frame src="left.html" noresize>
			<frame src="right.html" name="p1" noresize>
		</frameset>
		<frame src="bottom.html" noresize>
	</frameset>
</html>
