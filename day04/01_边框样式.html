<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框样式</title>
</head>
<body>
		<h1 style="border-width:2px;border-color:red;border-style:solid;width:300px;height:100px;">一级标题</h1>
		<h2 style="border-color:blue;border-style:dashed;border-width:3px;">二级标题</h2>

		<p style="
		border-top-width:2px;
		border-top-color:blue;
		border-top-style:solid;
		width:300px;height:200px;
		">段落文本1
		</p>

		<p style="width:300px;height:150px;
		border-top:2px red solid;
		border-bottom:3px green dashed;
		border-left:4px blue solid;
		border-right:5px purple solid;
		">段落文本2
		</p>

		<p style="width:300px;height:100px;
		border:3px green solid;
		border-right:2px dashed black;
		">段落文本3
		</p>
	
</body>
</html>
