<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器1</title>
</head>
<body>
	<h1 class="p2">标题1</h1>
	<p class="p1">段落1</p>
	<p class="p1">段落2</p>
	<p class="p2">段落3</p>

	<style>
	/* 标签选择器 */
	h1{
		width:300px;height:100px;
		border:2px solid skyblue;
	}
	p{
		width: 400px;height: 150px;
		border:2px red solid;
	}
	/* class类选择器 */
	.p1{
		background:pink;
	}
	.p2{
		background:skyblue;
	}

	</style>
</body>
</html>
