<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本修饰</title>
	<style>
	.t1{
		border:1px solid red;
		/* height:100px; */
		font-size: 30px;
		/* 去除加粗 */
		font-weight: normal;
		/* 水平居中 */
		text-align: center;
		/* 垂直居中 */
		line-height: 100px;
	}
	.p1{
		border:1px solid blue;
		font-size: 30px;
		font-weight: bold;
		font-style: italic;
		color: blue;
	}

	</style>
</head>
<body>
	<h1 class="t1">淘宝网-淘,我喜欢!</h1>
	<p class="p1">双11热卖</p>
</body>
</html>
