<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>距离修饰2</title>
	<style>
	.box1{
		width: 100px;height: 100px;
		border: 1px solid blue;
		/* 合并写法 */
		margin: 10px 20px 30px 40px;
			/* 上 	 右	  下	左 */
		margin: 10px 20px 30px;
			/* 上   左右  下 */
		margin：10px 20px;
			/* 上下 左右 */
		margin: 10px;
			/* 上下左右 */
	}

	.box2{
		width: 500px;height: 50px;
		line-height: 50px;
		border: 1px solid green;
		/* 盒子居中 */
		margin-left: auto;
		margin-right: auto;
	}

	</style>
</head>
<body>
	<div class="box1">盒子1</div>
	<div class="box2">盒子2</div>
</body>
</html>
