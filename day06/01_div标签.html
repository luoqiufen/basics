<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>div标签</title>
	<style>
	.box1{
		border: 1px solid red;
		width: 150px;height: 150px;
	}

	.box2{
		border: 1px solid blue;
		width: 180px;height: 200px;
		padding:0 10px;
	}

	.box2 ul{
		border: 1px solid green;
		margin: 0;
		padding-left: 0;
		list-style: inside square;
	}

	.box2 ul li{
		border: 1px dashed orange;
	}

	</style>
</head>
<body>
	<div class="box1">盒子1</div>
	<div class="box2">盒子2
		<ul>
			<li>新闻1</li>
			<li>新闻2</li>
			<li>新闻3</li>
		</ul>
	</div>
</body>
</html>
