<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div布局</title>
	<style>
	.bigbox{
		width: 1000px;height: 500px;
		border: 2px solid red;
		margin: 0 auto;
	}

	.box1{
		width: 250px;height: 150px;
		background: green;
		/* 浮动-不占位置 */
		float: left;
	}

	.box2{
		width: 300px;height: 100px;
		background: red;
		/* 浮动 */
		float: right;
	}

	.box3{
		width: 500px;height: 150px;
		background: blue;
		/* 浮动 */
		float: right;
	}

	</style>
</head>
<body>
	<div class="bigbox">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
