<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>span标签</title>
	<style>
		.box1{
			border: 1px solid red;
		}

		.box2{
			border: 1px solid black;
		}

		.list{
			width: 400px;
			line-height: 40px;
			border: 1px solid blue;
			list-style: circle inside;
			padding: 0 10px;
		}

		.list li{
			border-bottom: 1px solid red;
		}

		.list span{
			float: right;
		}

	</style>
</head>
<body>
	<span class="box1">盒子1</span>
	<span class="box2">盒子2</span>
	<ol class="list">
		<li><a href="">新闻1新闻1新闻1</a><span>2020/4/22</span></li>
		<li><a href="">新闻2新闻2新闻2新闻2</a><span>2020/4/22</span></li>
		<li><a href="">新闻3新闻3新闻3</a><span>2020/4/22</span></li>
		<li><a href="">新闻4新闻4新闻4新闻4</a><span>2020/4/22</span></li>
		<li><a href="">新闻5新闻5新闻5新闻5</a><span>2020/4/22</span></li>
		<li><a href="">新闻6新闻6新闻6新闻6</a><span>2020/4/22</span></li>
	</ol>
</body>
</html>
