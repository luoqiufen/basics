<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>空隙问题</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 500px;
		height: 50px;
		border: 2px solid red;
		line-height: 50px;
	}

	input{border: 0;}

	.box span{
		background: orange;
		float: left;
	}

	.box1{
		background: skyblue;
		float: left;
		line-height: 50px;
	}

	.box2{
		background: #47F760;
		float: left;
		line-height: 50px;
	}

	</style>
</head>
<body>
	<div class="box">
		<span>网页</span>
		<input type="text" class="box1">
		<input type="submit" class="box2">
	</div>
</body>
</html>
