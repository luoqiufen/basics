<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输出语句</title>
</head>
<body>
	<h1>1)document.write语句</h1>
	<script>
		document.write("<font color='green'>五一假期</font>");
		document.write("<a href='www.baidu.com'>百度</a>");
		// 显示一个2行无序列表
		document.write("<ul><li>服装</li><li>图书</li></ul>");
		document.write("<ul>","<li>服装</li>","<li>图书</li>","</ul>");
		document.write("<ul>");
		document.write("<li>服装</li>");
		document.write("<li>图书</li>");
		document.write("</ul>");

	</script>

	<h1>2)console.log语句</h1>
	<script>
		console.log("apple");
		console.log("banana");
		console.log("<p>段落</p>");
		console.log('red','green','blue');
	</script>

	 <h1>让用户输入自己的名字</h1>
	 <script>
	 	// js语句：提供了输入框
	 	
	 	document.write("<font color='red'>",prompt("请输入您的用户名"),"</font>");
	 	console.log("<font color='red'>",prompt("请输入您的用户名"),"</font>");

	 </script>
</body>
</html>
