<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示输入的名字</title>
</head>
<body>
	<script>
		// 1)提示输入框
		// 声明 变量
		// var 自定义变量名=信息/数据;
		var uname = prompt("请输入用户名");

		// 显示输出
		document.write(uname);
		console.log(uname);

		// 变量：变化的数据
		// 作用：用来存取信息的(储物柜)
		
		// var 变量名 = 值;
		// 把右边的 值 赋值 给 变量
		// 把  物品 存储 到 储物柜里
		
		var color='red';
		document.write("<br>",color);

	</script>
</body>
</html>
