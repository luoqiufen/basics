<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量应用2</title>
</head>
<body>
	<h1 style="color:">fsdfff </h1>
	<script>
		// 需求：输入框1:请输入标题
		// 		 输入框2:请输入颜色
		// 显示：一级标题，文字颜色修饰
		
		var title=prompt("请输入标题");
		var color=prompt("请输入颜色");

		document.write("<h1 style='color:",color,"'>",title,"</h1>");


	</script>
</body>
</html>
