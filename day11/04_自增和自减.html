<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自增和自减</title>
</head>
<body>
	<script>
		// 自增(1)：++
		// 自减(1)：--
		var i=10;console.log(i);//10
			i++;console.log(i);//11
			++i;console.log(i);//12
			i--;console.log(i);//11
			--i;console.log(i);//10

		var j=10;
			j=j+1;console.log(j);//11

	</script>
</body>
</html>
