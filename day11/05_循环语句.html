<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环语句</title>
</head>
<body>
	<script>
		// 循环语句
		// 从5开始;i满足的条件;i变换的步长
		for (var i = 5; i >= 0; i--) {
			//循环执行的结构
			document.write('aa ');
		}

		// 自增1 变化6次
		// 从1开始 到6结束
		for (var k=1;k<=6;k++){
			document.write("<p>bb</p>");
		}

		// 循环输出1到6
		for(var j=1;j<=6;j++){
			document.write(j+'<br>')
		}

		// 需求：从10开始，到40结束 输出偶数
		for(var g=10;g<=40;g=g+2){
			document.write(g+'<br>')
		}

	</script>
</body>
</html>
