一、布尔类型:Boolean
	1.true 		真
	2.false 	假
	结论：
		数值0-->false
		空字符串''-->false
	Boolean(0);//false
	Boolean(20);//true
	Boolean('ss');true
	Boolean('');false
	Boolean(' ');true 空格也算字符

	}
	</script>
