<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例3</title>
	<style>
		.father{
			width: 800px;
			/* height: 500px; */
			border: 1px black solid;
			overflow: hidden;
		}

		.box1{
			width: 200px;
			height: 200px;
			background: red;
			float: left;
		}
		.box2{
			width: 220px;
			height: 220px;
			background: blue;
			float: left;
		}
		.box3{
			width: 250px;
			height: 250px;
			background: green;
			float: right;
		}
		.box4{
			width: 600px;
			height: 200px;
			background: yellow;
			float: left;
		}

	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		
	</div>
	<div class="box4"></div>
</body>
</html>
