<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环语句</title>
</head>
<body>
	<script>
	 //需求：输出5个超链接 页码
	 document.write("<a href=>1</a> ");
	 document.write("<a href=>2</a> ");
	 document.write("<a href=>3</a> ");
	 document.write("<a href=>4</a> ");
	 document.write("<a href=>5</a> ");


	 document.write("<br><br>");

	 for (var i=1;i<=5;i++){
	 	document.write('<a href=>'+i+'</a><br>');
	 };

	</script>
</body>
</html>
