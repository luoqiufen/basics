<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件</title>
</head>
<body>
	<form action="">
		<p>
			用户名: <input type="text" name="uname" id="input1" 
			onfocus="console.log('获取了焦点')" 
			onblur="aa()">
			<span id="txt1"></span>
		</p>
		<p>
			密码: <input type="password" name="upass" id="input2" 
			onfocus="console.log('获取了焦点')" onblur="bb()">
			<span id="txt2"></span>
		</p>
		<input type="submit" value="登录">
	</form>

	<script>
		// 1)找到用户的输入框
		console.log(input1);
		console.log(input1.name);
		input1.value='apple';
		console.log(input1.value);


		function aa(){
			console.log(input1.value);
			if(input1.value==''){
				// console.log('不能为空');
				txt1.innerHTML='<font color="red">不能为空！</font>';
			}
		}

		// 需求2：密码验证 密码必须是123456
		// 提示：密码错误
		
		/*console.log(input2);
		console.log(input2.name);
		console.log(input2.value);*/

		function bb(){
			console.log(input2.value);
			if(input2.value!=123456){
				txt2.innerHTML='<font color="red">密码错误！</font>';
			}else{//正确，清空报错信息
				txt2.innerHTML="";
			}
		}

	</script>
</body>
</html>
